build: off

environment:
  global:
      WITH_COMPILER: "cmd /E:ON /V:ON /C .\\appveyor\\windows_sdk.cmd"
  matrix:
#    - PYTHON: "C:/Python36"
#      PYTHON_VERSION: "3.6"
